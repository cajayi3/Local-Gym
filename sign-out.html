<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/8afa6f86d1.js" crossorigin="anonymous"></script>
</head>
<body class="main">
    <img class="dunk" src="./images/dunk.jpg">
    <section class="chief">
        <div class="login-contain">
            <h2 class="welcome">Welcome Back!</h2>
            <div class="separator"></div>
            <p class="unite">Join The Community of Perservance</p>
            <p class="credentials">Please, provide login credential to access all services.</p>

            <form class="login-form">
                <div class="form-control">
                    <input type="text" class="user" placeholder="Username">
                    <i class="fa fa-user-circle-o"></i>
                </div>
                <div class="form-control">
                    <input type="password" class="lock" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>

                <button class="submit">Login</button>
            </form>
        </div>
    </section>

</body>
</html>
